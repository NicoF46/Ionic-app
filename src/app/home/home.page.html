<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My devices app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <div>
    <h2> Listado de dispositivos</h2>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let dispositivo of dispositivoServ.listado" 
        routerLink="/dispositivo/{{dispositivo.dispositivoId}}/detalle-sensor" routerDirection="root">
        <ion-avatar slot="start">
          <ion-icon appDirectivaattr size="large" name="thermometer"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>Sensor {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
          <h3>
            <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
